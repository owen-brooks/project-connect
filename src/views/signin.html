<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous" />
</head>
<body style="background-color: #5a6069;" onload="resetSession()">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <div id="nav-placeholder"></div>
    <div align="center">
        <p style="font-size:18pt; color:#ffffff;" align="center">Sign in to Connect</p>
        <form class="text-light needs-validation" id="createProfileForm" align="center" method='POST' action='/api/login' novalidate>
		<div align="center">
			<div class="col-md-6">
               <label for="username">Username</label>
               <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
               <div class="invalid-feedback">
                  Username cannot be blank
               </div>
            </div>
			<div class="col-md-6">
               <label for="password">Password</label>
               <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
               <div class="invalid-feedback">
                  Password cannot be blank 
               </div>
            </div>
		  </div>
          <div class="p-3">
         <input type="submit" class="btn btn-primary" id="submitBtn" value="Submit">
         <div>
        </form>
        <div>
			<a style="font-size:12pt; color:#ffffff;" href="/profile.html">New User? Create a Profile</a>
		</div>
    </div>
    <script>
        $(function () {
            $("#nav-placeholder").load("noUserNav.html");
        });
		
		function resetSession(){
			var URL = "/api/logout"; 
         	$.ajax({ 
         		type: "GET",  
         		url : URL, 
         		success : function(msg){ 
         			console && console.log( msg ); 
         		},
         		error: function(jgXHR, textStatus,errorThrown){ 
         			alert("Error: " + textStatus + " " + errorThrown);
         		}
         	});
		}

		(function() {
           'use strict';
           window.addEventListener('load', function() {
             var forms = document.getElementsByClassName('needs-validation');
             var validation = Array.prototype.filter.call(forms, function(form) {
               form.addEventListener('submit', function(event) {
                 if (form.checkValidity() === false) {
                   event.preventDefault();
                   event.stopPropagation();
                 }
                 form.classList.add('was-validated');
               }, false);
             });
           }, false);
         })();
    </script>
</body>
</html>
