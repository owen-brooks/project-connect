<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />

          crossorigin="anonymous" />
</head>
<body style="background-color: #5a6069;">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <div id="nav-placeholder"></div>
    <div align="center">
        <p style="font-size:18pt; color:#ffffff;" align="center">Sign in to Connect</p>
        <form method='post' action='/api/login'>
            <input type=text name=username placeholder="Username"><br />
            <input type=password name=password placeholder="Password"><br />
            <input type=submit value=Submit>
        </form>
        <br />
        <a style="font-size:12pt; color:#ffffff;" href="/profile.html">Create New Profile</a>
    </div>
    <script>
        $(function () {
            $("#nav-placeholder").load("noUserNav.html");
        });
    </script>
</body>
</html>
